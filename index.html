<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the webpage</h1>
        <p>Click a button to say something to the webpage. See what it says back!</p>

      <button class="btn btn-1" id="hello">Say "hello"</button>

      <button class="btn btn-2" id="feeling">Ask a how it is</button>

      <button class="btn btn-3" id="copy">Respond</button>

      <button class="btn btn-4" id="pic">Who is that?</button>

      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul id="user" class="unstyled">
          </ul>
        </div>
       <div class="col-md-6">
         <h2>The webpage said back:</h2>
         <ul id="webpage" class="unstyled">
         </ul>
       </div>

  </div>
      </div>
    </div>
  </body>
</html>
